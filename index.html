<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <link rel="stylesheet" type="" href="style.css">
    
</head>
</style>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="Nombre y apellido">Nombre y apellido:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group" id="numeroField">
                <label for="Numero">Numero:</label>
                <input type="number" id="numero" name="Number" >
            </div>
            <div class="form-group" id="correoField">
                <label for="Correo">Correo:</label>
                <input type="text" id="correo" name="gmail">
            </div>
            <div class="btn-container">
                <button type="button" id="btnLogin" class="btn">Login</button>
                <button type="button" id="btnRegister" class="btn">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html
